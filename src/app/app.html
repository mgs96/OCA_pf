<ion-menu color="primary" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">
    <ion-list color="primary">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="primary">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #myNav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
