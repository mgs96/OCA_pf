<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Talleres de fortalecimiento <br> 
      académicos
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-grid *ngIf="NRCs === null">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>No hay ningún curso</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let nrc of NRCs" (click)="nrcTapped(nrc)" >
      NRC: {{ nrc.nrc }}
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
