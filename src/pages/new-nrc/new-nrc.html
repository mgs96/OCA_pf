  <ion-navbar color="primary">

    </ion-item>
    <ion-item>
      <ion-label floating>Nombre del curso</ion-label>
      <ion-input type="text" formControlName="nombreCurso" name="nombreCurso" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>NÃºmero de sesiones</ion-label>
      <ion-input type="number" formControlName="sesiones" name="sesiones" required></ion-input>

    <button [disabled]="!nrcForm.valid || buttonClicked" ion-button type="button" (click)="create()" block>Crear curso</button>
  </form>

</ion-content>
