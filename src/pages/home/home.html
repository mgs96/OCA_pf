<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Redes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Siguenos en nuestras redes!</h3>

  <ion-item no-lines>
    <ion-icon ios="logo-facebook" md="logo-facebook" item-start></ion-icon>
    <button ion-button (click)="openLink('https://www.facebook.com/cree.uninorte/')">
      @cree.uninorte
    </button>
  </ion-item>

  <ion-item no-lines>
    <ion-icon ios="logo-twitter" md="logo-twitter" item-start></ion-icon>
    <button ion-button (click)="openLink('https://twitter.com/Cree_Uninorte')">
      @Cree_Uninorte
    </button>
  </ion-item>

  <ion-item no-lines>
    <ion-icon ios="logo-instagram" md="logo-instagram" item-start></ion-icon>
    <button ion-button (click)="openLink('https://www.instagram.com/creeuninorte/')">
      creeuninorte
    </button>
  </ion-item>

</ion-content>
