<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ calName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let ev of events">
    <ion-card-header>
      {{ ev.title }}
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-icon name="calendar"></ion-icon> Inicio: {{ ev.dtstart | date:'shortTime':'':'es-CO' }}, {{ ev.dtstart | date:'longDate':'':'es-CO' }}
        </ion-item>

        <ion-item>
          <ion-icon name="calendar"></ion-icon> Fin: {{ ev.dtend | date:'shortTime':'':'es-CO' }}, {{ ev.dtend | date:'longDate':'':'es-CO' }}
        </ion-item>

        <ion-item>
          <ion-icon name="locate"></ion-icon> {{ ev.eventLocation }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
